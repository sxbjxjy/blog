<div class="home">
    <!-- 展示post的列表 -->
    {%- if site.posts.size > 0 -%}
    <ul>
        {% for post in site.posts %}
        <li>
            {%- assign date_format = "%Y/%m/%d" -%}
            <span class="post-date">{{ post.date | date: date_format }}</span>
            <a href="{{ post.url | relative_url }}">{{ post.title | escape }}</a>
        </li>
        {% endfor %}
    </ul>
    {%- endif -%}

</div>
